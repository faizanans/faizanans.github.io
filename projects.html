<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="flex items-center justify-between flex-wrap p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="text-sky-100 font-semibold text-xl tracking-tight">F A</span>
        </div>
        <div class="block lg:hidden">
            <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-900 hover:border-teal-500 appearance-none focus:outline-none">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden" id="nav-content">
            <div class="text-sm lg:flex-grow">
                <a href="homepage.html" class="block mt-4 lg:inline-block lg:mt-0 text-sky-400 hover:text-white mr-4">
                    Home
                </a>
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-sky-400 hover:text-white mr-4">
                    Projects
                </a>
            </div>
        </div>
    </nav>


    <div class="container mx-auto py-20">
        <h2 class="text-3xl md:text-4xl font-semibold text-center text-sky-100 mb-8">Projects</h2>
        <!-- Filter buttons -->
        <div class="flex justify-center mb-8">
            <button onclick="filterProjects('all')" class="filter-button active" data-category="all">All</button>
            <button onclick="filterProjects('technology')" class="filter-button" data-category="technology">Technology</button>
            <!-- Add more filter buttons as needed -->
        </div>
        <!-- Projects -->
        <div id="project-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Project cards with details and embedded YouTube clips will be dynamically added here -->
        </div>
       
    </div>

    <footer>
        Icons by Font Awesome
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/projects-script.js"></script>
</body>
</html>
