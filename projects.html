<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Faizan Ansari Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">F A</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#projects">Projects</a>
            </div>
            <div class="mobile-menu" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Projects Hero Section -->
    <section class="projects-hero" id="projects">
        <h2 class="section-title">My Projects</h2>
        <div class="filter-container">
            <button class="filter-button active" onclick="filterProjects('all')" data-category="all">All</button>
            <button class="filter-button" onclick="filterProjects('technology')" data-category="technology">Technology</button>
        </div>
    </section>

    <!-- Projects Grid -->
    <section class="projects-section">
        <div class="projects-grid" id="project-container">
            <!-- Project cards will be dynamically added here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Icons by Font Awesome | Designed with ❤️</p>
    </footer>

    <script src="scripts/particles.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/projects.js"></script>
</body>
</html>
